<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador IA de Imágenes Arquitectónicas</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Generador IA de Imágenes Arquitectónicas</h1>
      <p>Convierte tus ideas en visualizaciones arquitectónicas de alto impacto usando inteligencia artificial.</p>
    </div>
  </header>

  <main>
    <section class="form-section">
      <div class="container">
        <form id="promptForm">
          <label for="userInput">Describe tu idea (ejemplo: "una casa minimalista junto al lago"):</label>
          <input type="text" id="userInput" name="userInput" required placeholder="Escribe tu descripción aquí..." />
          <button type="submit">Generar Imagen</button>
        </form>
        <div id="loading" style="display:none">Generando imagen...</div>
      </div>
    </section>
    <section id="imageSection" class="image-section" style="display:none">
      <div class="container">
        <h2>Resultado</h2>
        <img id="generatedImage" src="" alt="Imagen generada" />
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 - Desarrollado por IA + Arquitectura. Hecho con <span style="color:#ff7800;">♥</span></p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
